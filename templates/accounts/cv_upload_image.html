{% extends "base.html" %}

{% block extra_head %}
    <style>
        .card {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin: auto;
            max-width: 600px;
        }
        .card-header {
            background-color: #f0c674;
            color: #333;
            padding: 1rem;
        }
        .card-content {
            padding: 1.5rem;
        }
        .field label {
            font-weight: bold;
        }
        .buttons {
            margin-top: 1.5rem;
        }
    </style>
{% endblock %}

{% block content %}
    <section class="section">
        <div class="container">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Upload Image</p>
                </header>
                <div class="card-content">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="field">
                            <label class="label">Select Image</label>
                            <div class="control">
                                <input class="input" type="file" name="image" accept="image/*">
                            </div>
                        </div>
                        <div class="field is-grouped buttons">
                            <div class="control">
                                <button type="submit" class="button is-primary">
                                    <span class="icon"><i class="fas fa-upload"></i></span>
                                    <span>Upload</span>
                                </button>
                            </div>
                            <div class="control">
                                <a class="button is-light" href="{% url 'cv_admin' %}">
                                    <span class="icon"><i class="fas fa-times"></i></span>
                                    <span>Cancel</span>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
